<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css"/>
        
    </head>
    <body>
        <main>
            <div id="display">0</div>
            <div id="calculator_buttons">
                <div value="delete">DEL</div>
                <div value="/">/</div>
                <div value="7">7</div>
                <div value="8">8</div>
                <div value="9">9</div>
                <div value="*">*</div>
                <div value="4">4</div>
                <div value="5">5</div>
                <div value="6">6</div>
                <div value="-">-</div>
                <div value="1">1</div>
                <div value="2">2</div>
                <div value="3">3</div>
                <div value="+">+</div>
                <div value="0">0</div>
                <div value=".">.</div>
                <div value="calculate">=</div>
            </div>
        </main>
    </body>

    <script src="js/script.js" ></script>
</html>
