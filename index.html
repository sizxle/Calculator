<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css"/>
        
    </head>
    <body>
        <main class="calculator">
            <div id="display">0</div>
            <div id="calculator_buttons">
                <div class="calculator_button calculator__button_wide" value="delete">DEL</div>
                <div class="calculator_button" value="/">/</div>
                <div class="calculator_button" value="7">7</div>
                <div class="calculator_button" value="8">8</div>
                <div class="calculator_button" value="9">9</div>
                <div class="calculator_button" value="*">*</div>
                <div class="calculator_button" value="4">4</div>
                <div class="calculator_button" value="5">5</div>
                <div class="calculator_button" value="6">6</div>
                <div class="calculator_button" value="-">-</div>
                <div class="calculator_button" value="1">1</div>
                <div class="calculator_button" value="2">2</div>
                <div class="calculator_button" value="3">3</div>
                <div class="calculator_button" value="+">+</div>
                <div class="calculator_button " value="0">0</div>
                <div class="calculator_button" value=".">.</div>
                <div class="calculator_button" value="calculate">=</div>
            </div>
        </main>
    </body>

    <script src="js/script.js" ></script>
</html>
